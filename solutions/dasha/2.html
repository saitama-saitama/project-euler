<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci Series Sum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgb(204, 255, 214);
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input {
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fibonacci Series Sum</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" min="1" placeholder="Enter a number">
    <button onclick="calculateEvenFibonacciSum()">Calculate</button>
    <p id="result"></p>
  </div>
  <script>
    function calculateEvenFibonacciSum() {
      const numberInput = document.getElementById('number');
      const number = parseInt(numberInput.value);

      if (isNaN(number) || number <= 0) {
        document.getElementById('result').textContent = 'Please enter a positive number.';
        return;
      }

      let a = 0, b = 1, sum = 0;
      while (b <= number) {
        if (b % 2 === 0) {
          sum += b;
        }
        [a, b] = [b, a + b];
      }

      document.sgetElementById('result').textContent = `The sum of even Fibonacci numbers up to ${number} is ${sum}.`;
    }
  </script>
</body>
</html>
